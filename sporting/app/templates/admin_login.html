<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Login</title>
</head>
<body>
<h2>Login</h2>
<form method="post">

    {% if error %}
        <p> {{ error }} </p>
    {% endif %}

    <form method="post" action="/admin/login">
        {% csrf_token %}
        <label>
            <input type="text" name="username" placeholder="Username">
        </label>
        <label>
            <input type="password" name="password" placeholder="Password">
        </label>
        <input type="submit" value="Login">
    </form>

</form>
</body>
</html>
